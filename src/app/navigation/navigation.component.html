<mat-toolbar color="primary">
    <mat-toolbar-row>
        <p>Algorithm Visualizer</p>
        <!-- TODO Refactor these components because they are reused -->
        <!-- Standard Menu for larger screens -->
        <div class="menu-container">
            <button class="menuButton" mat-button [matMenuTriggerFor]="menu" [disabled]="isSorting">Array Size</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onLengthChange(10)">10</button>
                <button mat-menu-item (click)="onLengthChange(20)">20</button>
                <button mat-menu-item (click)="onLengthChange(30)">30</button>
                <button mat-menu-item (click)="onLengthChange(40)">40</button>
                <button mat-menu-item (click)="onLengthChange(50)">50</button>
            </mat-menu>
            <button mat-button [matMenuTriggerFor]="sortingMenu" [disabled]="isSorting">Algorithm</button>
            <mat-menu #sortingMenu="matMenu">
                <button mat-menu-item style="height: fit-content;"
                    (click)="selectedAlgorithm=SortingAlgorithm.MergeSort">
                    <mat-radio-group class="grid">
                        <mat-radio-button value="1" [checked]="selectedAlgorithm==SortingAlgorithm.MergeSort">Merge
                            Sort</mat-radio-button>
                    </mat-radio-group>
                </button>
                <button disabled="true" mat-menu-item style="height: fit-content;"
                    (click)="selectedAlgorithm=SortingAlgorithm.SelectionSort">
                    <mat-radio-group class="grid">
                        <mat-radio-button value="1"
                            [checked]="selectedAlgorithm==SortingAlgorithm.SelectionSort">Selection
                            Sort</mat-radio-button>
                    </mat-radio-group>
                </button>
                <button mat-menu-item style="height: fit-content;"
                    (click)="selectedAlgorithm=SortingAlgorithm.QuickSort">
                    <mat-radio-group class="grid">
                        <mat-radio-button value="1" [checked]="selectedAlgorithm==SortingAlgorithm.QuickSort">Quick
                            Sort</mat-radio-button>
                    </mat-radio-group>
                </button>
                <button disabled="true" mat-menu-item style="height: fit-content;"
                    (click)="selectedAlgorithm=SortingAlgorithm.BogoSort">
                    <mat-radio-group class="grid">
                        <mat-radio-button value="1" [checked]="selectedAlgorithm==SortingAlgorithm.BogoSort">Bogo
                            Sort</mat-radio-button>
                    </mat-radio-group>
                </button>
            </mat-menu>
            <button mat-button (click)="randomizeArray()" [disabled]="isSorting">Randomize</button>
            <button class="sort-button" mat-raised-button (click)="sort()" [disabled]="isSorting">Sort</button>
        </div>

        <!-- Responsive Menu for smaller screens -->
        <div class="more-options-button">
            <button class="three-dots-button" mat-icon-button [matMenuTriggerFor]="responsiveMenu"
                [disabled]="isSorting">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #responsiveMenu="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="arrayMenu">Array Size</button>
                <mat-menu #arrayMenu="matMenu">
                    <button mat-menu-item (click)="onLengthChange(10)">10</button>
                    <button mat-menu-item (click)="onLengthChange(20)">20</button>
                    <button mat-menu-item (click)="onLengthChange(30)">30</button>
                    <button mat-menu-item (click)="onLengthChange(40)">40</button>
                    <button mat-menu-item (click)="onLengthChange(50)">50</button>
                </mat-menu>
                <button mat-menu-item [matMenuTriggerFor]="algorithmMenu">Algorithm</button>
                <mat-menu #algorithmMenu="matMenu">
                    <button mat-menu-item style="height: fit-content;"
                        (click)="selectedAlgorithm=SortingAlgorithm.MergeSort">
                        <mat-radio-group class="grid">
                            <mat-radio-button value="1" [checked]="selectedAlgorithm==SortingAlgorithm.MergeSort">Merge
                                Sort</mat-radio-button>
                        </mat-radio-group>
                    </button>
                    <button disabled="true" mat-menu-item style="height: fit-content;"
                        (click)="selectedAlgorithm=SortingAlgorithm.SelectionSort">
                        <mat-radio-group class="grid">
                            <mat-radio-button value="1"
                                [checked]="selectedAlgorithm==SortingAlgorithm.SelectionSort">Selection
                                Sort</mat-radio-button>
                        </mat-radio-group>
                    </button>
                    <button mat-menu-item style="height: fit-content;"
                        (click)="selectedAlgorithm=SortingAlgorithm.QuickSort">
                        <mat-radio-group class="grid">
                            <mat-radio-button value="1" [checked]="selectedAlgorithm==SortingAlgorithm.QuickSort">Quick
                                Sort</mat-radio-button>
                        </mat-radio-group>
                    </button>
                    <button disabled="true" mat-menu-item style="height: fit-content;"
                        (click)="selectedAlgorithm=SortingAlgorithm.BogoSort">
                        <mat-radio-group class="grid">
                            <mat-radio-button value="1" [checked]="selectedAlgorithm==SortingAlgorithm.BogoSort">Bogo
                                Sort</mat-radio-button>
                        </mat-radio-group>
                    </button>
                </mat-menu>
                <button mat-menu-item (click)="randomizeArray()">Randomize</button>
                <button mat-menu-item (click)="sort()" [disabled]="isSorting">Sort</button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
