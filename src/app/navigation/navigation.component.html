<mat-toolbar color="primary">
    <mat-toolbar-row>
        <select id="array-length" (change)="onLengthChange($event)">
            <option *ngFor="let length of arrayLengths" [value]="length">{{ length }}</option>
        </select>
    </mat-toolbar-row>
</mat-toolbar>
